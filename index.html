    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <title>Caesar Cipher</title>

    <div class="container">
      <div class="header">Caesar Cipher</div>

          <input

            class="shift-amount"
            placeholder="Shift amount"
          />

            href="https://pixabay.com/users/artsybeekids-392631/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5668180"

      </div>
    </div>
